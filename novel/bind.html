<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>PT小说手机模板</title>
    <link rel="stylesheet" type="text/css" href="../css/ptm.css" />
    <link rel="stylesheet" type="text/css" href="./css/skin.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
</head>
<body>
<header class="ptm-bar ptm-bar-nav  ptm-fix">
    <a class="ptm-pull-left" href="index.html">
        <span class="ptm-iconfont ptm-icon-home ptm-text-bold"></span>
    </a>
    <div class="ptm-title">账户绑定</div>
</header>
<div class="ptm-content ptm-card" style="margin-top:60px;">
    <ul class="ptm-user-view">
        <li class="ptm-user-view-cell ptm-img">
            <div class="bind-icon"><i class="fa fa-qq" style="color:#d9534f"></i></div>
            <div class="ptm-img-body ptm-arrow-right">
                <span>QQ登陆</span>
                <p class="ptm-ellipsis-1 ptm-text-success">已绑定</p>
            </div>
        </li>
        <li class="ptm-user-view-cell ptm-img">
            <div class="bind-icon"><i class="fa fa-wechat" style="color:#5cb85c"></i></div>
            <div class="ptm-img-body ptm-arrow-right">
                <span>微信登陆</span>
                <p class="ptm-ellipsis-1">未绑定</p>
            </div>
        </li>
        <li class="ptm-user-view-cell ptm-img">
            <div class="bind-icon"><i class="fa fa-weibo" style="color:#f0ad4e"></i></div>
            <div class="ptm-img-body ptm-arrow-right">
                <span>微博登陆</span>
                <p class="ptm-ellipsis-1 ptm-text-success">已绑定</p>
            </div>
        </li>
    </ul>
</div>

<script type="text/javascript" src="../script/jquery.min.js"></script>
<script type="text/javascript" src="../script/ptm.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
