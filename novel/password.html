<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>PT小说手机模板</title>
    <link rel="stylesheet" type="text/css" href="../css/ptm.css" />
    <link rel="stylesheet" type="text/css" href="./css/skin.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
</head>
<body>
<header class="ptm-bar ptm-bar-nav  ptm-fix">
    <div class="ptm-title">修改密码</div>
</header>
<section class="ptm-content" style="margin-top:60px;">
    <div class="ptm-card" style="margin-top:15px;">
        <div class="ptm-card-content">
            <div class="ptm-form">
                <div class="ptm-input-row">
                    <label class="ptm-input-addon ptm-text-right" style="width:60px;">原密码</label>
                    <input type="text" class="ptm-input" placeholder="请输入原密码">
                </div>
                <div class="ptm-input-row">
                    <span class="ptm-input-addon ptm-text-right" style="width:60px;">新密码</span>
                    <input type="password" class="ptm-input" placeholder="请输入新登陆密码">
                </div>
                <div class="ptm-input-row">
                    <span class="ptm-input-addon ptm-text-right" style="width:60px;">重复密码</span>
                    <input type="password" class="ptm-input" placeholder="请重复输入新登陆密码">
                </div>
                <div class="ptm-btn-row">
                    <div class="ptm-btn ptm-btn-primary ptm-btn-block" style="padding:5px 0">修改</div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/ptm.js"></script>
</body>
</html>
