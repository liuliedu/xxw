ax-width: 100%;"><div data-v-8d952c2c="" class="item-title" style="max-width: 100%; display: inline-flex; align-items: center;"><div data-v-8d952c2c="" style="flex: 0 0 auto; margin-right: 5px;">管理健康卡</div><!----></div><div data-v-8d952c2c="" class="item-desc">管理健康卡</div></div></div><div data-v-8d952c2c="" class="menu-item-right"><span data-v-8d952c2c="" class="item-arrow"> &gt; </span></div></div><!----></div></div><div data-v-8d952c2c="" class="btn unbind-btn">解绑此卡</div><div data-v-8d952c2c="" class="cardcode-notes"><div data-v-8d952c2c="" class="notes-title"> 温馨提示： </div><div data-v-8d952c2c=""><div data-v-8d952c2c="" class="notes-content"><img data-v-8d952c2c="" src="https://static.wecity.qq.com/lego_next_resources/code-red-3c12d9761b32ffbdc3e8e8ce553e8449.png" alt=""><div data-v-8d952c2c="">持红码人员。请勿出行，第一时间向所在地社区或县级疾控中心主动报告，做好自我隔离，等待工作人员上门进行流行病学调查。经调查确认为高风险者，请在定点医疗机构或集中隔离场所进行诊疗或隔离医学观察。如流调后发现赋码错误可申请改码。健康码查验单位发现红码人员，请在第一时间报告所在地社区或县级疾控中心。</div></div><div data-v-8d952c2c="" class="notes-content"><img data-v-8d952c2c="" src="https://static.wecity.qq.com/lego_next_resources/code-yellow-164dd85a5a378007a8130efa1db6cb81.png" alt=""><div data-v-8d952c2c="">持黄码人员。第一时间向所在地社区主动报告。每天主动健康监测、定期核酸检测并向社区报告相关情况。本人或共同居住者出现发热、咳嗽等新冠肺炎十大新冠肺炎症状，应立即向社区报告，及时到定点医疗机构排查。在未排除感染风险前原则上不外出，确需出行的，须持48小时内核酸检测阴性证明。<span style="color: red;">原则上在家办公、不上学等。不得参加</span>聚餐、会展、旅游、培训等聚集性活动，<span style="color: red;">不得</span>进入学校、养老院、福利院等特定机构，<span style="color: red;">不得</span>进入农产品批发市场、农贸市场和超市，<span style="color: red;">不得</span>进入图书馆、博物馆、美术馆、展览馆、健身馆等室内场馆，<span style="color: red;">不得</span>进入影剧院、歌舞厅、浴室、网吧等密闭场所，<span style="color: red;">不得</span>乘坐出租车、网约车、公共汽车、地铁、火车等公共交通工具，非本人就诊需要不进入医疗机构。必要外出时，如领取生活物资、快递或参加非聚集性活动，须做好个人防护。</div></div><div data-v-8d952c2c="" class="notes-content"><img data-v-8d952c2c="" src="https://static.wecity.qq.com/lego_next_resources/code-green-64c9b5ddb9932f9f3cea748c3db25990.png" alt=""><div data-v-8d952c2c="">持绿码人员。可正常出行，近7天内有高、中风险地区或疫情严重地区旅居史者，须向社区主动报备，做好自我监测，入湘后24小时内进行一次核酸检测。</div>